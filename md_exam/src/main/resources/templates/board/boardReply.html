<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>M.S.P | 게시판 > 게시물 답변 쓰기</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	      crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/board/boardReply.css}">
	<script src="/static/ckeditor/build/ckeditor.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>

<div th:replace="~{/fragments/header.html :: fragment-header}"></div>
<div class="board-bg">
	<div class="board-bg-wrap">
		<div class="board-bg-content">
			<div class="bg-letter">
				<p><i class="fa-solid fa-house"></i> 홈 <span><i class="fa-solid fa-angle-right"></i></span> 게시판 <span><i class="fa-solid fa-angle-right"></i></span> 공지사항  <span><i class="fa-solid fa-angle-right"></i></span> 게시글 답변</p>
			</div>
		</div>
	</div>
</div>

<main>
	<div class="main-container">
		<div class="section-container">
			<div class="sub-title">
				<h1>답변 작성</h1>
			</div>
			<div class="content-wrap">
				<div class="subject-title">
					<h2>답변 작성</h2>
				</div>
				<form id="upload-form">
					<table>
						<tbody>
						<tr>
							<th>제목</th>
							<td>
								<input class="w-input" type="text" name="subject" autocomplete="off" th:value="${reply.subject}">
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea name="editor" id="editor"></textarea>
								<input type="hidden" id="content" th:value="${reply.content}">
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td>
								<input type="file" name="files" multiple>
							</td>
						</tr>
						</tbody>
					</table>

					<div class="bottom">
						<div class="bottom-left">
							<a th:href="@{/board/board?(configCode=${configCode})}">
								<button type="button" class="btn">목록</button>
							</a>
						</div>
						<div class="bottom-right">
							<a href="">
								<button class="button">취소</button>
							</a>
							<a href="">
								<button class="submit">글저장</button>
							</a>
						</div>
					</div>
					<input type="hidden" name="configCode" th:value="${configCode}">
					<input type="hidden" name="writer" th:value="admin">
					<input type="hidden" name="id" th:value="${reply.id}">
				</form>
			</div>
		</div>
	</div>
</main>

<div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>


<script type="text/javascript" th:src="@{/js/boardReply.js}"></script>


</body>

</html>
