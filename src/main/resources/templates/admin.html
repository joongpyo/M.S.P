<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.S.P | 관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminReset.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminHome.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrap">
        <div id="sidebar">
            <th:block th:replace="~{admin/side_header::sidebar_header_frag}"></th:block>
            <th:block th:replace="~{admin/side_header::sidebar_components_frag}"></th:block>

        </div>
        <div id="content">
            <th:block th:replace="~{admin/top_navbar::top_navbar_frag}"></th:block>           
            <div class="main_content">   
                    <div class="dashboard">
                        <div class="dashboard-left">
                            <div class="dashboard-left-top">
                                <div class="content-wrap">
                                    <div class="top-content-wrap">
                                        <div class="top-content-wrap-img">
                                            <a href=""><img th:src="@{images/admin.png}" alt=""></a>
                                        </div>
                                        <div class="top-content-wrap-button">
                                            <a href=""><button>관리자확인용버튼</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-left-mid">
                                <div class="content-wrap">
                                    <div class="mid-content-wrap">
                                        <div class="mid-content-wrap-button">
                                            <a th:href="@{/admin/medicinePage/medInsert}"><button class="btn-left">약품등록 바로가기</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-left-bottom">
                                <div class="content-wrap">
                                    <div class="btm-content-wrap">
                                        <div class="btm-content-wrap-button">
                                            <a th:href="@{/admin/diseasePage/disInsert}"><button class="btn-left">질병등록 바로가기</button></a>
                                        </div>
                                    </div>   
                                </div>      
                            </div>
                        </div>
                        <div class="dashboard-center">
                            <div class="dashboard-center-top">
                                <div class="content-wrap">
                                    <div class="center-content-wrap">
                                        <div class="center-content-wrap-top">
                                            <h4>공지사항</h4>
                                        </div>
                                        <div class="center-content-wrap-btm"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-center-mid">
                                <div class="content-wrap">
                                    <div class="center-content-wrap">
                                        <div class="center-content-wrap-top">
                                            <h4>QNA 게시판</h4>
                                        </div>
                                        <div class="center-content-wrap-btm"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="dashboard-center-bottom">
                                <div class="content-wrap">
                                    <div class="center-content-wrap">
                                        <div class="center-content-wrap-top">
                                            <h4>복용 후기 게시판 </h4>
                                        </div>
                                        <div class="center-content-wrap-btm">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>번호</th>
                                                        <th>제목</th>
                                                        <th>작성자</th>
                                                        <th>작성일</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>1</td>
                                                        <td>1</td>
                                                        <td>1</td>
                                                        <td>1</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-right">
                            <div class="dashboard-right-top"></div>
                            <div class="dashboard-right-mid">
                                <div class="content-wrap">
                                    <div class="mid-content-wrap">
                                        <div class="mid-content-wrap-p">
                                            <p>확인용입니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-right-bottom"></div>
                        </div>
                    </div>
            </div>
            <div class="footer">
                <span>&copy; COPYRIGHT BY M.S.P</span>
            </div>
        </div>
    </div>
</body>
</html>
